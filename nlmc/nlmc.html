<script src="nlmc.js"></script>
<script>

code = `; https://www.sigbus.info/compilerbook より
; 2*3を計算して結果をスタックにプッシュ
push 2
push 3

pop rdi
pop rax
mul rax, rdi
push rax

; 4*5を計算して結果をスタックにプッシュ
push 4
push 5

pop rdi
pop rax
mul rax, rdi
push rax

; スタックトップの2つの値を足す
; つまり2*3+4*5を計算する
pop rdi
pop rax
add rax, rdi
push rax`

var nlmc = new NLMC(code);

console.log(nlmc.getCode())
nlmc.run()

</script>
